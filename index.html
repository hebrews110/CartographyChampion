<!DOCTYPE html>
<!-- forcing update -->
<html>

<head>
    <title>Cartography Champion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.1.0/jquery-migrate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pluralize/8.0.0/pluralize.min.js"></script>
    <div class="preloader">
        <style>
            .preloader {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 100%;
                z-index: 10000000;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #FFF;
                flex-direction: column;
            }
        </style>
        <style>
            hr {
                border: 0;
                clear: both;
                display: block;
                width: 96%;
                background-color: gray;
                height: 1px;
                max-width: 500px;
            }

            #attributions {
                font-size: 8px;
            }
        </style>
        <h1 id="preloader-game-title"></h1>
        <span id="current-action">Starting game..</span>
        <p></p>
        <span>If the game has not started after several minutes, it is probably broken.</span>
        <hr />
        <div id="attributions">
            Free vector art via <a target="_blank" href="https://www.vecteezy.com">www.Vecteezy.com</a>
            <br />
            <div>Map based on <a href="https://github.com/flekschas/simple-world-map">simple-world-map</a></div>
        </div>
        <script>document.getElementById('preloader-game-title').textContent = document.title;</script>
        <script src="built/_bundled_code.js"></script>
        <script src="currentExecutingScript.min.js"></script>
        <script src="rv-polyfill.js?key=KZ652opR"></script>
    </div>
</body>

</html>
